<img class="fullBg" fullpage [src]="page.image">

<mat-card>
  <mat-card-header>
    <mat-card-title><h1>{{page.title}}</h1></mat-card-title>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-header>
    <button mat-raised-button (click)="openAddBroker()">Добавить брокера</button>
  </mat-card-header>
  <mat-card-content>
    <div class="tb">
      <table class="table">
        <tr>
          <th>Имя</th>
          <th>Средства</th>
          <th>Редактировать</th>
          <th>Удалить</th>
        </tr>
        <tr *ngFor="let broker of brokers">
          <td>{{ broker.name }}</td>
          <td>{{ broker.money }}</td>
          <td><button mat-raised-button (click)="openEditBroker(broker.id)">Редактировать</button></td>
          <td><button mat-raised-button (click)="openDeleteBroker(broker.id)">Удалить</button></td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
