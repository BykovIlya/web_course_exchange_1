<h1 mat-dialog-title>Изменение акции</h1>
<div mat-dialog-content>
  <p>Название:</p>
  <input matInput [(ngModel)]="data.name">
  <p>Количество:</p>
  <input matInput [(ngModel)]="data.count">
  <p>Начальная цена:</p>
  <input matInput [(ngModel)]="data.start">
  <p>Максимальная цена:</p>
  <input matInput [(ngModel)]="data.max">
  <p>Закон распределения:</p>
  <select [(ngModel)]="data.law">
    <option *ngFor="let law of data.laws" [ngValue]="law.num">{{law.name}}</option>
  </select>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Сохранить</button>
</div>
