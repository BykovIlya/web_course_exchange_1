<h1 mat-dialog-title>Изменение настроек</h1>
<div mat-dialog-content>
  <p>Время начала:</p>
  <input type="datetime-local" [(ngModel)]="data.start">
  <p>Время окончания:</p>
  <input type="datetime-local" [(ngModel)]="data.end">
  <p>Интервал:</p>
  <input matInput [(ngModel)]="data.interval">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Сохранить</button>
</div>
